<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    gtag('js', new Date());

    gtag('config', 'G-S8PH32BRSQ');
  </script>

  <!--=============== REMIX ICONS ===============-->

  <title>Neni Cookies</title>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="assets/img/Logo no bg.png" alt="Your Logo">
    </div>
    <div class="message">
      <h1>Website Maintenance</h1>
      <p>Mohon maaf, website kami sedang dalam pemeliharaan. Kami akan segera kembali!</p>
    </div>
    <div class="countdown">
      <p>Dapat dikases kembali dalam: <span id="countdown"></span></p>
    </div>
  </div>
  <script>
    // Set the date to count down to
    var countDownDate = new Date("May 8, 2023 12:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function () {

      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the time remaining
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds remaining
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "Hari " + hours + "Jam "
        + minutes + "Menit " + seconds + "Detik ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>

</html>
